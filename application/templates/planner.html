{% extends "layout.html" %}
{% block body_content %}

<h1>You are going to see the following gigs:</h1>


<div>
    {% for band in bands %}
		<h3>You are going to see:</h3>
		<p><b> Band:</b>{{ band.band_name }}</p>
		<p><b> at:</b>{{ band.plan.venue_name }}</p>
		

	{% endfor %}

	<form action="{{ url_for('planner_delete') }}">
		<button type="submit">Delete your account</button>
	</form>
    
</div>
{% endblock body_content %}
